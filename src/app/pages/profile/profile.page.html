<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="editProfile()">
        <ion-icon slot="icon-only" name="ellipsis-horizontal"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- User Info -->
  <div class="profile-header">
    <ion-avatar>
      <img [src]="user?.photoUrl || 'assets/avatar-placeholder.png'" alt="User Avatar" />
    </ion-avatar>
    <div class="name">
      <h2>{{ user?.fullName }}</h2>
    </div>
    <ion-button class="edit-btn" color="tertiary" fill="solid" size="small" (click)="editProfile()">Editar</ion-button>
  </div>

  <!-- Stats -->
  <div class="stats-container">
    <div class="stat-item">
      <h3>{{ user?.height }}cm</h3>
      <p>Altura</p>
    </div>
    <div class="stat-item">
      <h3>{{ user?.weight }}kg</h3>
      <p>Peso</p>
    </div>
    <div class="stat-item">
      <h3>{{ user?.age }} Anos</h3>
      <p>Idade</p>
    </div>
  </div>

  <!-- Account Section -->
  <ion-list>
    <ion-item lines="none">
      <ion-icon slot="start" name="person-outline"></ion-icon>
      <ion-label>Dados pessoais</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <!-- Outros itens -->
  </ion-list>

  <!-- Notifications -->
  <ion-list>
    <ion-item lines="none">
      <ion-icon slot="start" name="notifications-outline"></ion-icon>
      <ion-label>Notificação</ion-label>
      <ion-toggle slot="end" [(ngModel)]="notificationsEnabled"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
