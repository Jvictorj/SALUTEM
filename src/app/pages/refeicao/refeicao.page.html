<ion-header>
  <ion-toolbar>
    <ion-title>Minhas Refeições</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let refeicao of refeicoes">
      <ion-label>
        <h2>{{ refeicao }}</h2>
        <p *ngFor="let alimento of alimentosPorRefeicao[refeicao]">
          {{ alimento.description }} ({{ alimento.quantity }} {{ alimento.unit }})
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
